<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="/style.css">
    <script src="/jquery-3.5.1.min.js"></script>
    <title>Document</title>
    <script>
        $(document).ready(function () {
            $("#loginButton").mouseup(function () {
                if (!$("input.orm-control").val()) {
                    $("span.check").show();
                } else {
                    $("span.check").hide();
                }
            })
        })
    </script>
</head>

<body>
    <div class="wrap">
        <form action="#" method="post">
            <div class="form-group">
                <input type="text" class="form-control" id="username" placeholder="Username">
                <span id="check_username" class="check">username can be blank</span>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <span id="check_password" class="check">password can be blank</span>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="formCheck">
                <label for="formCheck" class="form-check-label">Check me out</label>
            </div>
            <span id="check_login" class="check">username or password is incorrect</span>
            <button type="submit" class="btn btn-primary" id="loginButton">Login</button>
        </form>
    </div>
</body>

</html>
