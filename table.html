<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#showhide').click(function(){
                $('.forUl').toggle();
            })
            $("input[type='checkbox']").click(function () {
                var index = $(this).attr('name').substr(3);
                $('td:nth-child('+index+'),th:nth-child('+index+')').toggle();
            })
        })
    </script>
    <title>Table</title>
</head>

<body>
    <div class="forButton">
        <button id="showhide">
            Show/Hide
        </button>
    </div>
    <div class="forUl">
        <ul>
            <li>
                <label for="NAME">
                    <input type="checkbox" name="col2" id="NAME" checked>NAME
                </label>
            </li>

            <li>
                <label for="PASS">
                    <input type="checkbox" name="col3" id="PASS" checked>PASS
                </label>
            </li>
            <li>
                <label for="AGE">
                    <input type="checkbox" name="col4" id="AGE" checked>AGE
                </label>
            </li>
        </ul>
    </div>
    <div class="forTable">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>NAME</th>
                    <th>PASS</th>
                    <th>AGE</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Steven</td>
                    <td>Liang</td>
                    <td>30</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jack</td>
                    <td>Xie</td>
                    <td>31</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Herman</td>
                    <td>Zheng</td>
                    <td>22</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Susan</td>
                    <td>Zhou</td>
                    <td>25</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
